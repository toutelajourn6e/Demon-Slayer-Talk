<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demon Slayer Talk</title>
  </head>
  <body>
    <div class="topbar">
      <div class="topbar__left">KT<i class="fa-solid fa-wifi"></i></div>
      <div class="topbar__middle">21:47</div>
      <div class="topbar__right">
        <i class="fa-solid fa-lock"></i> <span>87%</span
        ><i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>

    <div class="welcome">
      <h6 class="welcome__title">Welcome to Demon Slayer Talk</h6>
      <h2 class="welcome__sub">
        If you have a DS Account, log in with your email or phone number
      </h2>
    </div>

    <form class="login-form" action="friends.html" method="get">
      <input type="text" placeholder="Email or phone number" required />
      <input type="password" placeholder="Password" required minlength="8" />
      <input id="submit" type="submit" value="Log in" />
      <a href="#">Find DS Account or Password</a>
    </form>

    <div id="no-mobile">
      <img
        src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2Fc5%2Fb2%2F60%2Fc5b260714bf8c62b5bb4d9cda275d14e.jpg&type=a340"
      />
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6d8bd24d5e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
