<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Inosuke</title>
  </head>
  <body>
    <div class="topbar">
      <div class="topbar__left">KT<i class="fa-solid fa-wifi"></i></div>
      <div class="topbar__middle">21:47</div>
      <div class="topbar__right">
        <i class="fa-solid fa-lock"></i> <span>87%</span
        ><i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>
    <div class="padding">
      <div class="chat-top">
        <a href="chats.html"><i class="fa-solid fa-chevron-left"></i></a>
        <span>Inosuke</span>
        <div class="chat-top__icon">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          <i class="fa-solid fa-bars fa-lg"></i>
        </div>
      </div>
      <div class="mainchat">
        <div class="timestamp">
          <span>Sunday, December 18, 2022</span>
        </div>
        <div class="my-talk">
          <span>15:52</span>
          <span>お前どこだ？</span>
        </div>
        <div class="ino-talk">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA2MDNfMjY4%2FMDAxNjIyNjU1NzYyNDE1.s6Eq5bUFJRKWrx7__qbObpzrSGKKQjIVO1Tv7ttBmqMg.NBOHcyEtXMmAu4vZgkM8ptPItt0Sweln76GgVEo6jssg.JPEG.roberci%2FIMG_2138.JPG&type=a340"
          />
          <div class="ino-talk__info">
            <span>Inosuke Hashibira</span>
            <span>ちょとつもうしん!!!</span>
          </div>
          <span class="time">20:11</span>
        </div>
      </div>
    </div>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <img
        src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2Fc5%2Fb2%2F60%2Fc5b260714bf8c62b5bb4d9cda275d14e.jpg&type=a340"
      />
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6d8bd24d5e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
