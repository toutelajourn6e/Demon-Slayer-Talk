<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - DS Talk</title>
  </head>
  <body>
    <div class="topbar">
      <div class="topbar__left">KT<i class="fa-solid fa-wifi"></i></div>
      <div class="topbar__middle">21:47</div>
      <div class="topbar__right">
        <i class="fa-solid fa-lock"></i> <span>87%</span
        ><i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>
    <div class="padding">
      <div class="chat-top">
        <a href="javascript:history.back()"
          ><i class="fa-solid fa-chevron-left"></i
        ></a>
        <span id="class2">Setting</span>
        <div class="chat-top__icon">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
      </div>
      <div class="setting">
        <i class="fa-solid fa-flask fa-lg"></i>
        <span>DS Talk LAB</span>
      </div>
      <div class="setting" id="version">
        <i class="fa-solid fa-circle-info fa-lg"></i>
        <span>Version</span>
        <span>Latest Version</span>
      </div>
      <div class="setting">
        <i class="fa-solid fa-lock fa-lg"></i>
        <span>Privacy</span>
      </div>
      <div class="setting">
        <i class="fa-solid fa-tv fa-lg"></i>
        <span>Display</span>
      </div>
      <div class="setting">
        <i class="fa-solid fa-database fa-lg"></i>
        <span>Data</span>
      </div>
      <div class="setting">
        <i class="fa-solid fa-user-group fa-lg"></i>
        <span>Group</span>
      </div>
      <div class="setting">
        <a href="index.html">
          <i class="fa-solid fa-right-from-bracket fa-lg"></i>
          <span>Log Out</span>
        </a>
      </div>
    </div>

    <div id="no-mobile">
      <img
        src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2Fc5%2Fb2%2F60%2Fc5b260714bf8c62b5bb4d9cda275d14e.jpg&type=a340"
      />
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6d8bd24d5e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
