<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - DS Talk</title>
  </head>
  <body>
    <div class="topbar">
      <div class="topbar__left">KT<i class="fa-solid fa-wifi"></i></div>
      <div class="topbar__middle">21:47</div>
      <div class="topbar__right">
        <i class="fa-solid fa-lock"></i> <span>87%</span
        ><i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>

    <div class="padding">
      <div class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icon">
          <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
          <span><i class="fa-solid fa-music fa-lg"></i></span>
          <a href="setting.html"
            ><span><i class="fa-solid fa-gear fa-lg"></i></span
          ></a>
        </div>
      </div>

      <div class="my-profile">
        <img
          src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2F73%2F8a%2Fec%2F738aec651ffc2e3fe7b1122ecda6b96c.jpg&type=a340"
        />
        <div class="my-profile__info">
          <span class="my-profile__info-title">Tanjiro Kamado</span>
          <span class="my-profile__info-sub">+81 80 1842 1354</span>
        </div>
        <div class="my-profile__icon">
          <i class="fa-solid fa-message"></i>
        </div>
      </div>
      <div class="icon-row class" id="class">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar"></i><span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-paint-roller"></i><span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-heart-pulse"></i><span>Health</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-dumbbell"></i><span>Exercise</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-book"></i><span>Diary</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-compass"></i><span>Compass</span>
        </div>
      </div>
      <div class="suggestion">
        <h4 class="suggestion__title">Suggestion</h4>
        <a
          href="https://www.google.com/search?q=attack+on+titan&oq=attac&aqs=chrome.0.69i59j69i57j69i60l3.947j0j1&sourceid=chrome&ie=UTF-8"
        >
          <div class="suggestion__icons">
            <div class="suggestion__icons-icon">
              <div class="suggestion__icons-image">
                <img
                  src="https://search.pstatic.net/common/?src=http%3A%2F%2Fcafefiles.naver.net%2F20130516_227%2Fkkop3355_13686723645418DrjY_PNG%2Fimg_20130516_1.png&type=a340"
                />
              </div>
              <span class="suggestion__icons-text">Attack on Titan</span>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="bottombar">
      <div class="bottombar__friends">
        <a href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
      </div>
      <div class="bottombar__chats">
        <span class="badge">1</span>
        <a href="chats.html"><i class="fa-regular fa-comment fa-2x"></i></a>
      </div>
      <div class="bottombar__find">
        <a href="find.html"
          ><i class="fa-solid fa-magnifying-glass fa-2x"></i
        ></a>
      </div>
      <div class="bottombar__more">
        <a href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
      </div>
    </div>

    <div id="no-mobile">
      <img
        src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2Fc5%2Fb2%2F60%2Fc5b260714bf8c62b5bb4d9cda275d14e.jpg&type=a340"
      />
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6d8bd24d5e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
