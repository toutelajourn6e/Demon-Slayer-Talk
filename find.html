<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - DS Talk</title>
  </head>
  <body>
    <div class="topbar">
      <div class="topbar__left">KT<i class="fa-solid fa-wifi"></i></div>
      <div class="topbar__middle">21:47</div>
      <div class="topbar__right">
        <i class="fa-solid fa-lock"></i> <span>87%</span
        ><i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>
    <div class="padding">
      <div class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icon">
          <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
          <a href="setting.html"
            ><span><i class="fa-solid fa-gear fa-lg"></i></span
          ></a>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <div class="recommended-friends__list">
          <div class="list-profile">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA4MDVfODkg%2FMDAxNjU5NzA3ODkwMTc5.-gObVLu6swUfpfD5-SbTW0xiyQ8wWsMdRJfgdZ7phukg.DwGysNXZ_Pg5WJ3chKTBo0kLI0LuJlWhYPnKxezT_64g.JPEG.youdi714%2F%25B4%25D9%25BF%25EE%25B7%25CE%25B5%25E5.jpeg-32.jpg&type=a340"
            />
            <span>Giyu Tomioka</span>
            <i class="fa-solid fa-user-plus giyu"></i>
          </div>
          <div class="list-profile">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjAzMDVfMjQg%2FMDAxNjQ2NDMzMTUzNTc0.5CtdUeoWL3TGUYJdUobxuYZTUyLF-RpQI-N-tKodeNog.7FHu86VLsK_qX7S2g93pXpofthljHHEEsVqVV_4jCcog.JPEG.o_duck0115%2F2c8fce51995ac68a56b33fe4a24b70c3.jpg&type=a340"
            />
            <span>Kyojuro Rengoku</span>
            <i class="fa-solid fa-user-plus rengoku"></i>
          </div>
        </div>
      </div>
      <div class="openchat">
        <div class="openchat-header">
          <h4 class="openchat-title">Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fa-solid fa-chevron-right fa-sm"></i
          ></span>
        </div>
      </div>
      <div class="openpost">
        <a href="https://www.youtube.com/watch?v=Fy2Gr7t-yWI">
          <div class="openpost-column"></div>
          <h5 class="openpost__title">#Kimetsu no Yaiba</h5>
          <h6 class="openpost__hashtags">#2023#tva3</h6>
          <div class="openpost__member">
            <img
              src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F06%2Fb1%2F2b%2F06b12b823c7b3c7f93716fae744b16fa.jpg&type=a340"
            />
            <span class="openpost__member-count">1136 members</span>
            <div class="divider"></div>
            <span class="openpost__member-status">Active</span>
          </div>
          <div class="openpost-column">
            <div class="openpost-photo">
              <img
                src="https://w.namu.la/s/8900cf7fe696f66c4c2481630f732f55916f8b14ad5d1c7f5108d433ff6289d623762b7ef15b95b3397f7a5812db2f577c96ede66958ef43451c4c9a95a799fd7d63e77eb71ce8929caf3759877eeaccabea1bdfde5baf163b24a3821c8634d9052190b13d27be8b93b062d911ea88f0"
              />
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="bottombar">
      <div class="bottombar__friends">
        <a href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
      </div>
      <div class="bottombar__chats">
        <span class="badge">1</span>
        <a href="chats.html"><i class="fa-regular fa-comment fa-2x"></i></a>
      </div>
      <div class="bottombar__find">
        <a href="find.html"
          ><i class="fa-solid fa-magnifying-glass fa-2x"></i
        ></a>
      </div>
      <div class="bottombar__more">
        <a href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
      </div>
    </div>

    <div id="no-mobile">
      <img
        src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2Fc5%2Fb2%2F60%2Fc5b260714bf8c62b5bb4d9cda275d14e.jpg&type=a340"
      />
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6d8bd24d5e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
