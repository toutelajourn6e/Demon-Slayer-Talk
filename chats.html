<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - DS Talk</title>
  </head>
  <body>
    <div class="topbar">
      <div class="topbar__left">KT<i class="fa-solid fa-wifi"></i></div>
      <div class="topbar__middle">21:47</div>
      <div class="topbar__right">
        <i class="fa-solid fa-lock"></i> <span>87%</span
        ><i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>
    <div class="padding">
      <div class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icon">
          <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
          <span><i class="fa-regular fa-comments fa-lg"></i></span>
          <span><i class="fa-solid fa-music fa-lg"></i></span>
          <a href="setting.html"
            ><span><i class="fa-solid fa-gear fa-lg"></i></span
          ></a>
        </div>
      </div>
      <a class="Inosuke" href="chat-ino.html">
        <div class="chating">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA2MDNfMjY4%2FMDAxNjIyNjU1NzYyNDE1.s6Eq5bUFJRKWrx7__qbObpzrSGKKQjIVO1Tv7ttBmqMg.NBOHcyEtXMmAu4vZgkM8ptPItt0Sweln76GgVEo6jssg.JPEG.roberci%2FIMG_2138.JPG&type=a340"
          />
          <div class="chat-w-ino">
            <span class="chat-w-ino__name">Inosuke Hashibira</span>
            <span class="chat-w-ino__sub">ちょとつもうしん!!!</span>
          </div>
          <div class="chat-info">
            <span>20:11</span>
            <span class="alarm">1</span>
          </div>
        </div>
      </a>
    </div>

    <div class="bottombar">
      <div class="bottombar__friends">
        <a href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
      </div>
      <div class="bottombar__chats">
        <span class="badge">1</span>
        <a href="chats.html"><i class="fa-solid fa-comment fa-2x"></i></a>
      </div>
      <div class="bottombar__find">
        <a href="find.html"
          ><i class="fa-solid fa-magnifying-glass fa-2x"></i
        ></a>
      </div>
      <div class="bottombar__more">
        <a href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
      </div>
    </div>

    <div id="no-mobile">
      <img
        src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2Fc5%2Fb2%2F60%2Fc5b260714bf8c62b5bb4d9cda275d14e.jpg&type=a340"
      />
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6d8bd24d5e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
